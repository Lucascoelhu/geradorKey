<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Chaves PRO</title>
    <style>
        body { background: #05070a; color: white; font-family: sans-serif; text-align: center; padding: 50px; }
        .card { background: #12161d; padding: 30px; border-radius: 15px; border: 1px solid #00ff88; display: inline-block; width: 320px; }
        button { background: #00ff88; border: none; padding: 15px; font-weight: bold; cursor: pointer; border-radius: 8px; width: 100%; margin-bottom: 20px; }
        button:disabled { background: #222; color: #555; }
        #chave-atual { font-size: 24px; color: #00ff88; font-family: monospace; margin: 20px 0; min-height: 30px; }
        ul { text-align: left; padding: 0; list-style: none; }
        li { background: #000; padding: 10px; margin-bottom: 5px; border-radius: 5px; border-left: 3px solid #00ff88; font-family: monospace; }
    </style>
</head>
<body>

    <div class="card">
        <h2>GERAR CHAVE PRO</h2>
        <button id="btn-gerar">CRIAR NOVA CHAVE</button>
        <div id="chave-atual"></div>
        <hr style="border: 0; border-top: 1px solid #222;">
        <h4 id="contador">Chaves Ativas (0):</h4>
        <ul id="lista-chaves"></ul>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
        import { getFirestore, collection, setDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js";

        const firebaseConfig = {
          apiKey: "AIzaSyAWic8GgxaPKjyFtIKH4KXj4J6A6bVOBg0",
          authDomain: "efootball-torneio.firebaseapp.com",
          projectId: "efootball-torneio",
          storageBucket: "efootball-torneio.firebasestorage.app",
          messagingSenderId: "909084318349",
          appId: "1:909084318349:web:a627eaf51f973b87df60c4"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Tenta logar assim que abre a página
        signInAnonymously(auth).then(() => {
            console.log("Logado anonimamente");
            monitorarBanco();
        }).catch(err => alert("Erro ao conectar: Ative o Login Anônimo no Console do Firebase"));

        document.getElementById('btn-gerar').onclick = async () => {
            const btn = document.getElementById('btn-gerar');
            btn.disabled = true;
            btn.innerText = "GRAVANDO...";

            const novaChave = "PRO-" + Math.random().toString(36).substring(2, 8).toUpperCase();

            try {
                await setDoc(doc(db, "cupons", novaChave), {
                    criadoEm: Date.now()
                });
                document.getElementById('chave-atual').innerText = novaChave;
            } catch (e) {
                alert("Erro ao gravar! Verifique se as regras do banco permitem escrita.");
            } finally {
                btn.disabled = false;
                btn.innerText = "CRIAR NOVA CHAVE";
            }
        };

        function monitorarBanco() {
            onSnapshot(collection(db, "cupons"), (snap) => {
                const lista = document.getElementById('lista-chaves');
                const contador = document.getElementById('contador');
                lista.innerHTML = "";
                contador.innerText = `Chaves Ativas (${snap.size}):`;
                
                snap.forEach(doc => {
                    lista.innerHTML += `<li>${doc.id}</li>`;
                });
            });
        }
    </script>
</body>
</html>
