<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>GERADOR DE CÓDIGOS PRO</title>
    <style>
        body { background: #05070a; color: #fff; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: #12161d; padding: 30px; border-radius: 15px; border: 1px solid #00ff88; text-align: center; width: 320px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; color: #00ff88; text-align: center; border-radius: 5px; }
        button { background: #00ff88; border: none; padding: 12px; font-weight: bold; cursor: pointer; border-radius: 5px; width: 100%; margin-top: 5px; }
        #lista { margin-top: 20px; font-size: 11px; color: #00ff88; max-height: 150px; overflow-y: auto; text-align: left; background: #000; padding: 10px; border-radius: 5px; border: 1px solid #222; }
        .item-code { margin-bottom: 5px; font-family: monospace; border-bottom: 1px solid #111; padding-bottom: 2px; }
    </style>
</head>
<body>

<div class="card">
    <h3 style="color:#00ff88; margin-top:0;">GERADOR PRO</h3>
    <p style="font-size: 10px; color: #888;">Digite a quantidade e clique em gerar</p>
    <input type="number" id="qtd" placeholder="Quantidade" value="1">
    <button id="btn-gerar">GERAR E SALVAR NO FIREBASE</button>
    <div id="lista">Aguardando geração...</div>
    <button onclick="copiarTudo()" style="background:#333; color:#fff; font-size:10px; margin-top:10px;">COPIAR LISTA</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAWic8GgxaPKjyFtIKH4KXj4J6A6bVOBg0",
        authDomain: "efootball-torneio.firebaseapp.com",
        projectId: "efootball-torneio",
        storageBucket: "efootball-torneio.firebasestorage.app",
        messagingSenderId: "909084318349",
        appId: "1:909084318349:web:a627eaf51f973b87df60c4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function makeid(length) {
        let result = '';
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        for (let i = 0; i < length; i++) {
            result += characters.charAt(Math.floor(Math.random() * characters.length));
        }
        return result;
    }

    document.getElementById('btn-gerar').onclick = async () => {
        const qtd = document.getElementById('qtd').value;
        const listaDiv = document.getElementById('lista');
        const btn = document.getElementById('btn-gerar');
        
        btn.disabled = true;
        btn.innerText = "GRAVANDO NO BANCO...";
        listaDiv.innerHTML = "";

        for(let i = 0; i < qtd; i++) {
            const novoCodigo = "PRO-" + makeid(8);
            
            try {
                // Criando o documento no Firebase
                await setDoc(doc(db, "codigos_validos", novoCodigo), {
                    usado: false,
                    data_criacao: new Date().toISOString()
                });
                
                listaDiv.innerHTML += `<div class="item-code">${novoCodigo}</div>`;
            } catch (e) {
                console.error("Erro ao salvar:", e);
                listaDiv.innerHTML = "Erro ao salvar. Verifique as Regras do Firebase.";
            }
        }
        
        btn.disabled = false;
        btn.innerText = "GERAR E SALVAR NO FIREBASE";
        alert("Processo concluído!");
    };

    window.copiarTudo = () => {
        const text = document.getElementById('lista').innerText;
        navigator.clipboard.writeText(text);
        alert("Lista copiada!");
    };
</script>
</body>
</html>
